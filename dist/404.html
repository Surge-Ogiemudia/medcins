<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/medcins/" />
    <script>
      // For client-side routing: redirect to the correct path after reload
      var l = window.location;
      var path = l.pathname.replace(/^\/medcins/, '');
      window.location.replace('/medcins/' + (path ? '#' + path + l.search + l.hash : ''));
    </script>
  </head>
  <body></body>
</html>
