<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="refresh" content="0; URL=/pharmastack/" />
    <script>
      // For client-side routing: redirect to the correct path after reload
      var l = window.location;
  var path = l.pathname.replace(/^\/pharmastack/, '');
  window.location.replace('/pharmastack/' + (path ? '#' + path + l.search + l.hash : ''));
    </script>
  </head>
  <body></body>
</html>
